<div class="login-wrapper">
  <p-card class="login-card">
    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">Login</p-tab>
        <p-tab value="1">Register</p-tab>
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <form [formGroup]="loginUserForm" (ngSubmit)="onLogin()" class="login-form">
            <div class="form-field">
              <label for="loginEmail">Email</label>
              <input id="loginEmail" type="email" pInputText formControlName="email" />
              <small class="p-error" *ngIf="loginUserForm.get('email')?.touched && loginUserForm.get('email')?.errors?.['required']">
                Email is required.
              </small>
              <small class="p-error" *ngIf="loginUserForm.get('email')?.touched && loginUserForm.get('email')?.errors?.['email']">
                Enter a valid email address.
              </small>
            </div>

            <div class="form-field">
              <label for="loginPassword">Password</label>
              <input id="loginPassword" type="password" pInputText formControlName="password" />
              <small class="p-error" *ngIf="loginUserForm.get('password')?.touched && loginUserForm.get('password')?.errors?.['required']">
                Password is required.
              </small>
            </div>

            <p-button type="submit" label="Login" [disabled]="loginUserForm.invalid"></p-button>
          </form>
        </p-tabpanel>

        <p-tabpanel value="1">
          <form [formGroup]="registerUserForm" (ngSubmit)="onRegister()" class="login-form">
            <div class="form-field">
              <label for="registerEmail">Email</label>
              <input id="registerEmail" type="email" pInputText formControlName="email" />
              <small class="p-error" *ngIf="registerUserForm.get('email')?.touched && registerUserForm.get('email')?.errors?.['required']">
                Email is required.
              </small>
              <small class="p-error" *ngIf="registerUserForm.get('email')?.touched && registerUserForm.get('email')?.errors?.['email']">
                Enter a valid email address.
              </small>
            </div>

            <div class="form-field">
              <label for="registerUsername">User Name</label>
              <input id="registerUsername" type="text" pInputText formControlName="userName" />
              <small class="p-error" *ngIf="registerUserForm.get('userName')?.touched && registerUserForm.get('userName')?.errors?.['required']">
                Username is required.
              </small>
              <small class="p-error" *ngIf="registerUserForm.get('userName')?.touched && registerUserForm.get('userName')?.errors?.['minlength']">
                Username must be at least 3 characters.
              </small>
              <small class="p-error" *ngIf="registerUserForm.get('userName')?.touched && registerUserForm.get('userName')?.errors?.['maxlength']">
                Username must be at most 12 characters.
              </small>
            </div>

            <div class="form-field">
              <label for="registerPassword">Password</label>
              <input id="registerPassword" type="password" pInputText formControlName="password" />
              <small class="p-error" *ngIf="registerUserForm.get('password')?.touched && registerUserForm.get('password')?.errors?.['required']">
                Password is required.
              </small>
              <small class="p-error" *ngIf="registerUserForm.get('password')?.touched && registerUserForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters.
              </small>
            </div>

            <div class="form-field">
                <p-select id="registerRoles" formControlName="roleName" [options]="roles"></p-select>
            </div>

            <p-button type="submit" label="Register" [disabled]="registerUserForm.invalid"></p-button>
          </form>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </p-card>
</div>
